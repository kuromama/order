                    },

                        digits:true ,
                        min: 0
                    },

                      required: true ,
                      min: 60
                    }

                },
                messages: {
                    'entry.1610597340' : {
                        required: "請輸入桌號"
                    },
                    'entry.649540171' : {
                        digits:"請填正確數量" ,
                        min: "請填正確數量"
                    },
                    'entry.72900850' : {//雞排飯
                        digits:"請填正確數量" ,
                        min: "請填正確數量"
                    },
                    'entry.1432044528' : {//排骨飯
                        digits:"請填正確數量" ,
                        min: "請填正確數量"
                    },
                    'entry.525602890' : {//招牌飯
                        digits:"請填正確數量" ,
                        min: "請填正確數量"
                    },
                    'total' : {//合計
                      required:"您尚未點餐" ,
                    }    

                }
            });

        });
    
        function calTotal(){
            //document.getElementsByClassName("amount")[0].value //取數量
            //document.getElementsByClassName("title")[0].innerText //取標題
            var amounts = document.getElementsByClassName("amount");
            var titles = document.getElementsByClassName("title");
            var total = 0;
            for(var i=0; i < amounts.length; i++){
                var amount = document.getElementsByClassName("amount")[i].value;
                var title = document.getElementsByClassName("title")[i].innerText //取標題
                var subArr = title.split("-");
                var price = parseInt(subArr[1]);
                total += amount * price;    
            }
            if(total === 0){
              document.getElementById("total").value = "";
            }else{
              document.getElementById("total").value = total;
            }
        }
    </script>
